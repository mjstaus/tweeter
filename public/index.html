<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
  

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- External JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/a9aa352b0f.js"></script>
  </head>

  <body>
    <!-- Nav Bar Start (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <div class="nav-items">
      <button class="nav-item nav-new-tweet">
        <p id="new-tweet"><strong>Write</strong> a new tweet</p>
        <i class="fa-solid fa-angles-down"></i>
      </button>
    </div>
    </nav>
    <!-- Nav Bar End  -->

    <!-- User Avatar Start -->
    <header class="user-header">
      <div class="user-avatar">
        <img src="/images/profile-hex.png" />
      </div>
      <div class="user-name">
        <h2><strong>Martha</strong> Staus</h2>
      </div>
    </header>
    <!-- User Avatar End -->

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- New Tweet Start-->
      <section class="error">
        <i class="fas fa-exclamation-circle"></i>
        <p class="error-message"></p>
        <i class="fas fa-exclamation-circle"></i>
      </section>
      <section class="new-tweet">
        <form action="/tweets" method="POST" id="new-tweet-form">
          <div class="tweet-input">
            <label for="tweet-text"
              ><strong>What are you humming about?</strong></label
            >
            <textarea name="text" id="tweet-text"></textarea>
          </div>
          <footer class="new-tweet-footer">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </footer>
        </form>
      </section>
      <!-- New Tweet End -->

      <!-- Tweets Start -->
      <div class="tweet-container"></div>
      <!-- Tweets End -->
    </main>
  </body>
</html>
