<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
    <script
      type="text/javascript"
      src="/scripts/tweet-hover.js"
    ></script>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/a9aa352b0f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Nav Bar Start (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <div class="nav-item">
        <p id="nav-new-tweet"><strong>Write</strong> a new tweet</p>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <!-- Nav Bar End  -->

    <!-- User Avatar Start -->
    <header class="user-header">
      <div class="user-avatar">
        <img src="/images/profile-hex.png" />
      </div>
      <div class="user-name">
        <h2><strong>Martha</strong> Staus</h2>
      </div>
    </header>
    <!-- User Avatar End -->

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- New Tweet Start-->
      <section class="new-tweet">
        <form action="/tweets" method="POST">
          <div class="tweet-input">
            <label for="tweet-text"><strong>What are you humming about?</strong></label>
            <textarea name="text" id="tweet-text"></textarea>
          </div>
          <footer class="new-tweet-footer">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </footer>
        </form>
      </section>
      <!-- New Tweet End -->

      <!-- Tweets Start -->
      <article class="tweet">
        <header class="tweet-header">
          <div class="tweet-avatar">
            <img src="/images/profile-hex.png"/>
            <p>Newton</p>
          </div>
          <p class="tweet-tag"><strong>@SirIsaac</strong></p>
        </header>
        <p class="tweet-content"><strong>If I have seen further it is by standing on the shoulders of giants</strong></p>
        <footer class="tweet-footer">
          <p class="tweet-time">10 days ago</p>
          <div class="tweet-icons">
            <i class="fas fa-flag fa-xs"></i>
            <i class="fas fa-retweet fa-xs"></i>
            <i class="fas fa-heart fa-xs"></i>
          </div>
        </footer>
      </article>
      <!-- Tweets End -->
    </main>
  </body>
</html>
